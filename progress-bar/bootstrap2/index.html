<!-- CSS Progress bar markup -->

<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Progress bar demo</title>

  <meta name="description" content="Progress bar snippet">
  <meta name="author" content="Mark Atherton">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css">
  <link rel="stylesheet" href="progress-bar.css">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>

<div class="container">
	<h1>Progress bar demo</h1>
	<div class="progressBar">
		<div class="panel row background">
			<div id="circle1" class="circle span3">1</div>
			<div id="circle2" class="circle span3 unvisited">2</div>
			<div id="circle3" class="circle span3 unvisited">3</div>
			<div id="circle4" class="circle span3 pull-right unvisited">4</div>
		</div>
	</div>
	<div class="row description">
		<div class="span3"><span>Your details</span></div>
		<div class="span3"><span>Investment choice</span></div>
		<div class="span3"><span>Security</span></div>
		<div class="span3"><span>Review & confirm</span></div>
	</div>
</div>

<!-- Link to external JavaScript file  
  <script src="js/scripts.js"></script>-->
</body>
</html>
