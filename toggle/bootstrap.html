<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>jQuery toggle demo</title>

  <meta name="description" content="vanilla progress bar">
  <meta name="author" content="Mark Atherton">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css">
  <link rel="stylesheet" href="styles.css">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

    <body>

        <div class="btn-group" data-toggle="buttons">
          <label class="btn btn-primary">
            <input class="toggle-input" type="radio" name="options" id="option1" autocomplete="off"> Radio 1
          </label>
          <label class="btn btn-primary">
            <input class="toggle-input" type="radio" name="options" id="option2" autocomplete="off"> Radio 2
          </label>
          <label class="btn btn-primary">
            <input class="toggle-input" type="radio" name="options" id="option3" autocomplete="off"> Radio 3
          </label>
        </div>

        <div class="btn-group" data-toggle="buttons">
          <label class="btn">
            <input class="radio-position" type="radio" name="sex" value="male">Male
          </label>
          <label class="btn">
            <input class="radio-position" type="radio" name="sex" value="female">Female
          </label>
          <label class="btn">
            <input class="radio-position" type="radio" name="sex" value="transgender">transgender
          </label>
          <label class="btn">
            <input class="radio-position" type="radio" name="sex" value="hymaphrodite">hymaphrodite
          </label>
        </div>

        <!-- Link to external JavaScript file -->
        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js"></script>
        <script src="js/scripts.js"></script>  
    </body>
</html>
